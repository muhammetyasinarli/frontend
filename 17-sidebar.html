<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style5.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Responsive Sidebar Menu</title>
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>My Menu</header>
        <a class="active" href="#"><i class="fas fa-qrcode"></i><span>Dashoard</span></a>
        <a href="#"><i class="fas fa-link"></i><span>Shortcuts</span></a>
        <a href="#"><i class="fas fa-stream"></i><span>Overview</span></a>
        <a href="#"><i class="fas fa-calendar"></i><span>Events</span></a>
        <a href="#"><i class="fas fa-question-circle"></i><span>About</span></a>
        <a href="#"><i class="fas fa-sliders-h"></i><span>Services</span></a>
        <a href="#"><i class="far fa-envelope"></i><span>Contact</span></a>
    </div>
</body>
</html>
