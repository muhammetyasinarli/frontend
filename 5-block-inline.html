<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2 {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- A block-level element always takes up the full width available. A block-level element always starts on a new line  -->
    <!-- div, li, ul, ol, p, h1-6, table, p -->
    <div>Hello World</div>
    <span style="display: block;">Hello World </span>
    <!-- inline element only takes up as much width as necessary. An inline element does not start on a new line. -->
    <!-- a, b, br, img, label, object, span -->

    <span>Hello World</span>
    <div style="display: inline;">Hello World</div>

    <!-- Block elementlere heigth, width verebiliyoruz. inline olanlara veremiyoruz -->
    <h2>Başlık H2</h2>
</body>
</html>
